<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="html, css, javascript">
  <meta name="description" content="Вёрстка сложного интернет магазина с адаптивом">
  <!-- <meta name="og:image" content="img/jet-ski.png"> -->
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Jet Ski</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Магазины</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Акции</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Доставка и оплата</a>
              </li>
            </ul>
          </nav>

          <a href="#" class="logo">
            <img src="img/logo.png" alt="Logo img" class="logo__img">
          </a>

          <div class="header__user">
            <p class="header__adress">Чебоксары, ул. Юрия Гагарина, 55</p>
            <ul class="user__list">
              <li class="user__item">
                <a href="#" class="user__link">
                  <img src="icons/heart-icon.svg" alt="Like icon" class="user__img">
                </a>
              </li>
              <li class="user__item">
                <a href="#" class="user__link">
                  <img src="icons/user-icon.svg" alt="User icon" class="user__img">
                </a>
              </li>
              <li class="user__item">
                <a href="#" class="user__link basket">
                  <img src="icons/cart-icon.svg" alt="Cart icon" class="user__img">
                  <p class="basket__num">1</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="header__bottom">
      <div class="container">
        <ul class="categories">
          <li class="categories__item">
            <a href="#" class="categories__link">Квадроциклы</a>
          </li>
          <li class="categories__item">
            <a href="#" class="categories__link">Катера</a>
          </li>
          <li class="categories__item">
            <a href="#" class="categories__link">Гидроциклы</a>
          </li>
          <li class="categories__item">
            <a href="#" class="categories__link">Лодки</a>
          </li>
          <li class="categories__item">
            <a href="#" class="categories__link">Вездеходы</a>
          </li>
          <li class="categories__item">
            <a href="#" class="categories__link">Снегоходы</a>
          </li>
          <li class="categories__item">
            <a href="#" class="categories__link">Двигатели</a>
          </li>
          <li class="categories__item">
            <a href="#" class="categories__link">Запчасти</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
