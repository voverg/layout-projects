<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Страничка выбора товара интернет магазина с реализацией функции корзины.">
  <meta name="keywords" content="Some keywords">
  <meta name="og:image" content="logo/logo.png">
  <title>Simple Store</title>
  <link rel="shortcut icon" href="logo/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="logo row-item">
          <img src="logo/logo.png" alt="logo">
        </div>
        <div class="row-item">
          <form class="search" action="#">
            <input type="text" placeholder="Я ищу..." class="search__input">
            <button>
              <img src="icons/glass.svg" alt="search">
            </button>
          </form>
        </div>
        <div class="row-item">
          <div class="nav">
            <div class="nav__item">
              <img src="icons/like.svg" alt="like">
            </div>
            <div class="nav__title">Избранное</div>
          </div>
        </div>
        <div class="">
          <div class="nav" id="cart">
            <div class="nav__item">
              <img src="icons/cart.svg" alt="cart">
              <div class="nav__badge">0</div>
            </div>
            <div class="nav__title">Корзина</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <hr>

  <div class="container">
    <div class="breadcrumbs">
      <a href="#">Главная</a>
      /
      <a href="#">Мобильные телефоны</a>
    </div>
  </div>

  <div class="goods">
    <div class="container">
      <div class="goods__wrapper">

<!--         <div class="goods__item">
          <div class="card">
            <img class="card__img goods__img" src="img/1.jpg" alt="phone">
            <div class="card__colors goods__colors">Доступно цветов: 4</div>
            <div class="card__title goods__title">
              Смартфон Xiaomi Redmi 6A 16 ГБ. Лучший подарок для молодёжи и родителей. Основная камера 13 Мп, полноэкранный дисплей.
            </div>
            <div class="card__price goods__price">
              <span>5768</span> руб/шт
            </div>
            <button class="card__btn goods__btn">Добавить в корзину</button>
          </div>
        </div> -->

      </div>
    </div>

  <!-- Modal widow with the cart -->
  <div class="cart">
    <div class="cart__body">
      <div class="cart__title">Корзина</div>
      <div class="cart__total">Общая сумма: <span>0</span> руб.</div>
      <hr>
      <div class="cart__wrapper">
        <div class="empty">
          Ваша корзина пока пуста
        </div>
      </div>
      <button class="cart__confirm">Оформить заказ</button>
      <div class="cart__close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </div>
    </div>
  </div>

  <div class="confirm">
    <img src="icons/confirm.svg" alt="confirm">
  </div>

  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
